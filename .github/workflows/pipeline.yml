name: Pipeline

on:
  push:
    branches:
      # - main
      - '*'
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - dev
          - prod
          - staging
        default: 'dev'
      version: # Only used when run manually - build.yml will include it
        description: Image version
        type: string
        required: true

jobs:
  build_test_node:
    name: Build node
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_build_test.yml@HEAT-353-typescript-node-workflow
    secrets: inherit
  helm_lint:
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@main
    secrets: inherit
    with:
      environment: ${{ inputs.environment || 'dev' }}

